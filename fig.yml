api:
  build: .
  links:
    - db
  ports:
    - "3000:3000"
  command: 'hooko-api'
  environment:
    - AWS_REGION
    - AWS_ACCESS_KEY
    - AWS_SECRET
    - QUEUE_NAME

worker:
  build: .
  links:
    - db
  command: 'hooko-worker'
  environment:
    - AWS_REGION
    - AWS_ACCESS_KEY
    - AWS_SECRET
    - QUEUE_NAME

customworker:
  build: .
  links:
    - db
  command: 'hooko-worker'
  environment:
    - AWS_REGION
    - AWS_ACCESS_KEY
    - AWS_SECRET
    - QUEUE_NAME=hooko-custom

db:
  image: mongo:2.8
  ports:
    - "27017:27017"
